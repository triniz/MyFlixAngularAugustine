<mat-card>
    <mat-card-header>
      <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput [(ngModel)]="userData.Username" placeholder="Username" name="username" required />
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="password" required />
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="email" required />
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="birthday" required />
        </mat-form-field>
        <button mat-button type="submit">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
